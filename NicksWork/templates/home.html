<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <style>
      .promptText {
        white-space: pre-wrap;
      }
    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
          const sel = document.getElementById("selectSongs");
          var songs = {{ songs | tojson
        }};
        console.log(songs);
        for (let key in songs) {
          const opt = document.createElement("option");
          opt.value = songs[key].songArtistName;
          opt.text = songs[key].songName + " by " + (songs[key].artist || "Unknown Artist");
          sel.add(opt, null);
        }
        $('#selectSongs').chosen({

          max_selected_options: 5,
          multiple: true,
        });
      });
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
    <meta charset="utf-8" />
    <title>About Flask</title>
  </head>
  o

  <body>
    <h1>About Flask</h1>
    <p>Flask is a micro web framework written in Python.</p>
    <p>
      Applications that use the Flask framework include Pinterest, LinkedIn, and
      the community web page for Flask itself.
    </p>
    <select id="selectSongs" multiple="multiple"></select>
    <button type="button" id="returnDataPython">Click Me!</button>
    <h3>Prompt Below</h3>

  </body>
</html>
